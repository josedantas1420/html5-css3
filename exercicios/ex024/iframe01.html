<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>

    <!--Por padrão, o tamanho de um iframe é de 300x150px.-->
    <!--Há um parâmetro para rolagem: scrolling: (auto, yes, no)-->
    <h1>Aprendendo a usar iframes</h1>
    <p>O site

        <iframe src="http://www.cursoemvideo.com" frameborder="0"><a href=""></a>http://www.cursoemvideo.com</iframe>

        é bem legal.
    </p>
    <p>
        O site do Gustavo

        <iframe src="http://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem legal.
    </p>
</body>
</html>
