<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="./estilos/media-queries.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
                
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a). Fa√ßa o login para entrar.</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="idlogin" placeholder="Digite o seu login" autocomplete="email" minlength="10" maxlength="30" required>
                        <label for="idlogin">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="Senha" id="idsenha" placeholder="Senha" minlength="8" maxlength="20" autocomplete="current-password" required>
                        <label for="idsenha">Senha</label>
                    </div>
                    <div class="buttom"><input type="submit" value="Entrar"></div>
                    <a id="buttom" href="#">
                            Esqueci a senha 
                            <span class="material-symbols-outlined" id="mail">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
