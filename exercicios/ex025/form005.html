<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut">
            <label for="esfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="esbas">
            <label for="esbas">Basquete</label><br>
            <input type="checkbox" name="esvol" id="esvol">
            <label for="esvol">Vôlei</label><br>
            <input type="checkbox" name="eshan" id="eshan">
            <label for="eshan">Handebol</label><br>
            <input type="checkbox" name="esraf" id="esraf">
            <label for="esraf">Rafiting</label><br>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M" checked>
            <label for="masc">Masculino</label> <br>
            <input type="radio" name="sexo" id="femi" value="F">
            <label for="femi">Feminino</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
