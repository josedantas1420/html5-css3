<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgoldenrodyellow;
            width: 200px;
            height: 200px;
            text-align: center;
            border: 1px solid black;
        }

        /*:hover Ã© uma pseudo classe (quando passr o mouse por cima da div acontece algo)*/
        div:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
